<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="signup-page">
    <main class="card" role="main" aria-labelledby="signup-title">
        <h1 id="signup-title">Create your account</h1>
        <p class="lead">Sign up to get access. It's quick and easy.</p>

        <form id="signupForm" novalidate>
            <div class="row">
                <div class="field">
                    <label for="firstName">First name</label>
                    <input id="firstName" name="firstName" type="text" required autocomplete="given-name" minlength="2" />
                    <div class="help" id="firstNameHelp" aria-live="polite"></div>
                </div>

                <div class="field">
                    <label for="lastName">Last name</label>
                    <input id="lastName" name="lastName" type="text" required autocomplete="family-name" minlength="2" />
                    <div class="help" id="lastNameHelp" aria-live="polite"></div>
                </div>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="email" />
                <div class="help" id="emailHelp">We'll never share your email.</div>
            </div>

            <div class="row">
                
                <div class="field">
                    <label for="age">Age</label>
                    <input id="age" name="age" type="number" min="0" max="150" placeholder="Enter your age" required aria-describedby="ageHelp" />
                    <div class="help" id="ageHelp">Enter your age in years (required).</div>
                </div>

            
                <div class="field">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required aria-describedby="genderHelp">
                        <option value="" selected>Choose (required)</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="password-row">
                    <input id="password" name="password" type="password" required autocomplete="new-password" aria-describedby="pwdHelp" minlength="8" />
                    <button type="button" class="toggle-btn" id="togglePwd" aria-pressed="false" aria-label="Show password">Show</button>
                </div>
                <div id="pwdHelp" class="help">8+ characters, mix of letters and numbers recommended.</div>
                <div class="meter" aria-hidden="true"><span id="strengthBar"></span></div>
                <div id="passwordError" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required autocomplete="new-password" />
                <div id="confirmError" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
                <label><input id="terms" name="terms" type="checkbox" required /> I agree to the <a href="#" aria-label="Terms and conditions">terms and conditions</a></label>
                <div id="termsError" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
                <button class="submit" id="submitBtn" type="submit">Create account</button>
            </div>

            <div class="footer">Already have an account? <a href="/index.html">Sign in</a></div>
        </form>
    </main>

    <script src="../javaScript/main.js" defer></script>
</body>
</html>
