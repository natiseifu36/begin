<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>
    <style>
        :root{
            --bg:#f6f8fb;
            --card:#fff;
            --accent:#2563eb;
            --muted:#64748b;
            --danger:#ef4444;
            --radius:12px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg,var(--bg),#eef2ff 60%);
            display:grid;
            place-items:center;
            padding:32px;
            color:#0f172a;
        }
        .card{
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 10px 30px rgba(2,6,23,0.08);
            width:100%;
            max-width:520px;
            padding:28px;
        }
        h1{margin:0 0 6px;font-size:1.4rem}
        p.lead{margin:0 0 18px;color:var(--muted);font-size:0.95rem}
        form{display:grid;gap:14px}
        label{font-size:0.85rem;color:#0b1220;display:block;margin-bottom:6px}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width:100%;
            padding:10px 12px;
            border:1px solid #e6e9ef;
            border-radius:10px;
            font-size:0.95rem;
            background:#fff;
            box-sizing:border-box;
        }
        .field{
            display:flex;flex-direction:column;
        }
        .help{
            font-size:0.82rem;color:var(--muted);margin-top:6px;
        }
        .password-row{
            display:flex;gap:8px;align-items:center;
        }
        .toggle-btn{
            background:#f1f5f9;border:1px solid #e6e9ef;padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer;font-size:0.85rem;
        }
        .submit{
            background:var(--accent);
            color:white;
            padding:12px 14px;
            border-radius:10px;
            border:0;
            font-weight:600;
            cursor:pointer;
            font-size:1rem;
        }
        .submit:disabled{opacity:0.6;cursor:not-allowed}
        .muted{color:var(--muted);font-size:0.85rem}
        .error{color:var(--danger);font-size:0.85rem}
        .meter{
            height:8px;background:#eef2ff;border-radius:8px;overflow:hidden;margin-top:6px;
        }
        .meter > span{
            display:block;height:100%;width:0%;
            background:linear-gradient(90deg,#f43f5e,#f59e0b,#10b981);
            transition:width 180ms linear;
        }
        .footer{margin-top:10px;font-size:0.9rem;color:var(--muted)}
        @media (max-width:480px){
            .row{grid-template-columns:1fr}
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="signup-title">
        <h1 id="signup-title">Create your account</h1>
        <p class="lead">Sign up to get access. It's quick and easy.</p>

        <form id="signupForm" novalidate>
            <div class="row">
                <div class="field">
                    <label for="firstName">First name</label>
                    <input id="firstName" name="firstName" type="text" required autocomplete="given-name" minlength="2" />
                    <div class="help" id="firstNameHelp" aria-live="polite"></div>
                </div>

                <div class="field">
                    <label for="lastName">Last name</label>
                    <input id="lastName" name="lastName" type="text" required autocomplete="family-name" minlength="2" />
                    <div class="help" id="lastNameHelp" aria-live="polite"></div>
                </div>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="email" />
                <div class="help" id="emailHelp">We'll never share your email.</div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="password-row">
                    <input id="password" name="password" type="password" required autocomplete="new-password" aria-describedby="pwdHelp" minlength="8" />
                    <button type="button" class="toggle-btn" id="togglePwd" aria-pressed="false" aria-label="Show password">Show</button>
                </div>
                <div id="pwdHelp" class="help">8+ characters, mix of letters and numbers recommended.</div>
                <div class="meter" aria-hidden="true"><span id="strengthBar"></span></div>
                <div id="passwordError" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="confirmPassword">Confirm password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required autocomplete="new-password" />
                <div id="confirmError" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
                <label><input id="terms" name="terms" type="checkbox" required /> I agree to the <a href="#" aria-label="Terms and conditions">terms and conditions</a></label>
                <div id="termsError" class="error" aria-live="polite"></div>
            </div>

            <div class="field">
                <button class="submit" id="submitBtn" type="submit">Create account</button>
            </div>

            <div class="footer">Already have an account? <a href="#">Sign in</a></div>
        </form>
    </main>

    <script>
        (function(){
            const form = document.getElementById('signupForm');
            const pwd = document.getElementById('password');
            const confirmPwd = document.getElementById('confirmPassword');
            const toggle = document.getElementById('togglePwd');
            const strengthBar = document.getElementById('strengthBar');
            const pwdError = document.getElementById('passwordError');
            const confirmError = document.getElementById('confirmError');
            const terms = document.getElementById('terms');
            const termsError = document.getElementById('termsError');
            const submitBtn = document.getElementById('submitBtn');

            // Show / hide password
            toggle.addEventListener('click', () => {
                const isHidden = pwd.type === 'password';
                pwd.type = isHidden ? 'text' : 'password';
                confirmPwd.type = isHidden ? 'text' : 'password';
                toggle.textContent = isHidden ? 'Hide' : 'Show';
                toggle.setAttribute('aria-pressed', String(isHidden));
            });

            // Simple strength estimator (visual only)
            function estimateStrength(value){
                let score = 0;
                if (value.length >= 8) score++;
                if (/[A-Z]/.test(value)) score++;
                if (/[0-9]/.test(value)) score++;
                if (/[^A-Za-z0-9]/.test(value)) score++;
                return score; // 0..4
            }

            pwd.addEventListener('input', () => {
                const score = estimateStrength(pwd.value);
                strengthBar.style.width = (score / 4 * 100) + '%';
                // color shift
                if (score <= 1) strengthBar.style.background = '#ef4444';
                else if (score === 2) strengthBar.style.background = '#f59e0b';
                else strengthBar.style.background = 'linear-gradient(90deg,#f59e0b,#10b981)';
                // custom validity for minimal strength
                if (pwd.value && score < 2) {
                    pwd.setCustomValidity('Password is too weak.');
                    pwdError.textContent = 'Choose a stronger password (mix letters and numbers).';
                } else {
                    pwd.setCustomValidity('');
                    pwdError.textContent = '';
                }
                // trigger confirm validation
                checkConfirm();
            });

            function checkConfirm(){
                if (!confirmPwd.value) {
                    confirmPwd.setCustomValidity('');
                    confirmError.textContent = '';
                    return;
                }
                if (pwd.value !== confirmPwd.value) {
                    confirmPwd.setCustomValidity('Passwords do not match.');
                    confirmError.textContent = 'Passwords do not match.';
                } else {
                    confirmPwd.setCustomValidity('');
                    confirmError.textContent = '';
                }
            }

            confirmPwd.addEventListener('input', checkConfirm);

            // Form submit handler
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Clear previous term error
                termsError.textContent = '';
                if (!terms.checked) {
                    termsError.textContent = 'You must accept the terms to continue.';
                    terms.focus();
                    return;
                }
                // Trigger native validation
                if (!form.checkValidity()) {
                    // show built-in browser messages by calling reportValidity
                    form.reportValidity();
                    return;
                }

                // Simulate successful submission (replace with fetch/XHR to your backend)
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating...';
                setTimeout(() => {
                    // Normally you'd handle server response here
                    alert('Account created successfully (demo).');
                    form.reset();
                    strengthBar.style.width = '0%';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create account';
                }, 900);
            });

            // Small accessibility: focus first invalid input on input error
            form.addEventListener('invalid', (ev) => {
                ev.preventDefault(); // prevent automatic browser scrolling in some browsers
                const field = ev.target;
                field.focus();
            }, true);
        })();
    </script>
</body>
</html></div>
